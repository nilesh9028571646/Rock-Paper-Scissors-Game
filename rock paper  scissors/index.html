<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="headersection">
        <h1>Rock Paper Scissors Game</h1>
    </section>
    <div id="result">Choose Rock, Paper, or Scissors</div>
    <div id="buttons">
        <button onclick="playGame('Rock')"><img src="./img/rock.png" height="100px" width="100px" alt="Rock"></button>
        <button onclick="playGame('Paper')"><img src="./img/paper.png" height="100px" width="100px" alt="Paper"></button>
        <button onclick="playGame('Scissors')"><img src="./img/scissor.png" height="100px" width="100px" alt="Scissors"></button>
    </div>
    <button class="reset" onclick="resetGame()">Reset</button>

    <script src="./app.js"></script>
</body>
</html>
